<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/SignIn.css" />
    <link rel="stylesheet" href="./stylesheets/createAccount.css" />
    <link rel="stylesheet" href="./stylesheets/App.css" />
    <link rel="stylesheet" href="./stylesheets/Navbar.css" />
    <style>
        body { padding-top: 50px; }
    </style>
</head>
<header>
    <div class="navbar">
        <a href="/">Login</a>
        <a href="/loginVulnerable">Login Vulnerable</a>
    </div>
</header>
<body>

<div class="App-header">
    <form class="formbox" action="http://localhost:8888/api/createAccount" method="POST">
        <label>
            Full Name:
            <input type="text" name="name" required class="login-inputbox" />
        </label>
        <label>
            Email:
            <input type="email" name="email" required class="login-inputbox" />
        </label>
        <label>
            Password:
            <input type="password" name="password" required class="login-inputbox" />
        </label>
        <label>
            Q1:
            <div class="radio-option">
                <input type="radio" id="q1-yes" name="q1" value="y"
                       checked>
                <label for="q1-yes">Yes</label>

                <input type="radio" id="q1-no" name="q1" value="n">
                <label for="q1-no">No</label>
            </div>
        </label>
        <label>
            Q2:

        </label>
        <label>
            Q3:

        </label>
        <label>
            Q4:

        </label>
        <label>
            Q5:

        </label>
        <label>
            Q6:

        </label>
        <label>
            Q7:

        </label>
        <label>
            Q8:

        </label>
        <label>
            Q9:

        </label>
        <label>
            Q10:

        </label>

        <button type="submit" value="Create Account" class="login-button">
            Create Account
            <buton/>
    </form>
</div>

</body>
</html>
